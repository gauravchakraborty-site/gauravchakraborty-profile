<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaurav's Web3 Homepage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f1117;
      font-family: 'Segoe UI', sans-serif;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }

    .card {
      background: #1c1f26;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
      text-align: center;
      animation: slideUp 1s ease-out;
    }

    h1 {
      font-size: 28px;
      color: #0ff;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #ccc;
    }

    a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 15px;
      transition: transform 0.2s ease;
    }

    a:hover {
      transform: scale(1.05);
      text-shadow: 0 0 10px #0ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to Gaurav's Web3 Homepage</h1>
    <p>This is a sleek, dark-themed animated GitHub Pages site.</p>
    <p>More features & updates coming soon. Stay connected.</p>
    <a href="https://github.com/gauravchakraborty-site">ðŸ”— View GitHub Profile</a>
  </div>
</body>
</html>
