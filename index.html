<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaurav Chakraborty's Web3 Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #0d1117;
      color: #c9d1d9;
    }
    header {
      background: #161b22;
      padding: 30px;
      text-align: center;
      font-size: 2rem;
    }
    section {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #21262d;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in-out;
    }
    a {
      color: #58a6ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <header>Welcome to Gaurav's Web3 Homepage</header>
  <section>
    <p>This is a clean, dark-themed animated GitHub Pages site built with HTML.</p>
    <p>Stay tuned for future Web3 integrations and updates.</p>
    <p><a href="https://github.com/gauravchakraborty-site" target="_blank">View GitHub Profile</a></p>
  </section>
</body>
</html>
